<p>component2 works!</p>
<h3>*ngIF</h3>
<div *ngIf="course.length>0; then courseList else noCourses"></div>
<ng-template #courseList>
    List of Courses
</ng-template>
<ng-template #noCourses>
    No Courses Yet
</ng-template>

 <h3>*ngSwitchCase</h3>
<ul class="nav nav-pills">
    <li [class.active]="viewMode=='map'"><a (click)="viewMode='map'">Map View</a></li>
    <li [class.active]="viewMode=='list'"><a (click)="viewMode='list'">List View</a></li>
</ul>
<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">MapViewContent</div>
    <div *ngSwitchCase="'list'">ListViewContent</div>
    <div *ngSwitchDefault>OtherWise</div>
</div>


<ul class="nav nav-pills">
    <li [class.active]="viewModee=='map'"><a (click)="viewModee='map'">Map View</a></li>
    <li [class.active]="viewModee=='list'"><a (click)="viewModee='list'">List View</a></li>
</ul>

<div [ngSwitch]="viewModee">
<div *ngSwitchCase="'map'">MapViewContent</div>
<div *ngSwitchCase="'list'">ListViewContent</div>
<div *ngSwitchDefault>Otherwise</div>
</div>
















<div *ngIf="course.length>0;then cc else dd"></div>
<ng-template #cc>
  List of Courses
</ng-template>
<ng-template #dd>
  NO Courses Yet
</ng-template>
