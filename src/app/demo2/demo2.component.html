<h1>DEMO 2</h1>

<form [formGroup]="form">
    <div class="form-group">
        <label for="userid">UserID:</label>
        <input type="text" formControlName="userid" class="form-control" id="userid">
    </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" formControlName="title" class="form-control" id="title">
    </div>
    <div class="form-group">
        <label for="body">Body</label>
        <textarea formControlName="body" id="body" class="form-control" cols="30" rows="10"></textarea>
    </div>
    <button class="btn btn-primary" (click)="createData()">SUBMIT</button>
    <button class="btn btn-danger" (click)="getData()">GET DATA</button>
</form>

<ul>
    <li *ngFor="let post of darray" class="list-group-items">
        <button (click)="updateData(post)" class="btn btn-default btn-sm">Update</button>
        <button (click)="deleteData(post)" class="btn btn-default btn-sm">Delete</button>
        {{post.title}}
    </li>
</ul>
