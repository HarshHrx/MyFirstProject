<div class="col-md-6">
    <form [formGroup]="form"> 
        <div class="form-group">
            <label for="userid">UserID</label>
            <input type="text" id="userid" formControlName="userId"
            class="form-control">
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" formControlName="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea formControlName="body" id="body" cols="30" rows="10" class="form-control"></textarea>
        </div>
    
        <button (click)="createData()" class="btn btn-primary">Submit</button>
    </form>

</div>
<div class="col-md-6">
    <ul class="list-group">
        <li
            *ngFor="let post of larray"
             class="list-group-item">
        {{post.title}}    
        </li>
    </ul>
</div>
